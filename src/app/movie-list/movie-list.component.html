<div class="container" style="width: 1900px">
  <h1>Packages</h1>
  <br />
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Studio</th>
        <th>Movie</th>
        <th>Territory</th>
        <th>Street Date</th>
        <th>Status</th>
        <th>VAM Asset</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <th>{{ movie.id }}</th>
        <td>{{ movie.studio }}</td>
        <td>{{ movie.name }}</td>
        <td>{{ movie.territory }}</td>
        <td>{{ movie.streetdate }}</td>
        <td>{{ movie.status }}</td>
        <td>{{ movie.vam.name }}</td>
        <td><button routerLink="/movie-detail/{{ movie.id }}">View</button></td>
      </tr>
    </tbody>
  </table>
</div>
